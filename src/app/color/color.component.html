<div *ngIf="dataLoaded==false" class="spinner-border text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <ul class="list-group">
    <div class="p-3 mb-2 bg-success text-white">Renkler</div>
    <li *ngFor="let color of colors " (click)="setCurrentColor(color)"
      [class]="getCurrentColor(color)" routerLink="/cars/color/{{ color.colorId }}">
      {{ color.colorName }}
    </li>
  </ul>
