
<div class="container" *ngFor="let car of carDetails | filterCar:filterText">
    <div class="row">
      <div class="col-md-3">
        <div class="card cardsize">
          <div class="card-body">
            <h4 class="card-title text-center">
              {{ car.brandName  }}
              {{ car.carName }}
            </h4>
          </div>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item">
              <i><b>Model Yılı</b></i> | {{ car.modelYear }}
            </li>
            <li class="list-group-item">
              <i><b>Renk</b></i> | {{ car.colorName }}
            </li>
            <li class="list-group-item">
              <i><b>Detaylar</b></i> | {{ car.carName }}
            </li>
            <li class="list-group-item">
              <i><b>Günlük Fiyat</b></i> |
              {{ car.dailyPrice   }}
            </li>
            <li class="list-group-item">
              <i><b>Aylık Fiyat %20 indirimli</b></i>
              {{car.dailyPrice * 30 * 0.8  }}
            </li>
          </ul>
          <div class="row">
            <div class="col-md-12">
              <div class="card" >
                <button routerLink="/rentals/car/{{car.carId}}" (click)="addToCart(car)" type="button" class="btn btn-success btn-lg">Kirala</button>
              </div>
              
            </div>
     
          </div>         
        </div>
      </div>
      <div class="col-md-9">
        <div>
          <h1>Car Images</h1>
          <div *ngIf="currentImage !== ''">
            <img [src]="currentImage" alt="Car Image" class="d-block w-100">
          </div>
          <div *ngIf="currentImage === ''">
            <p>No images available</p>
          </div>
        </div>
     
      </div>
    </div>
  </div>
